<!-- begin newsletter -->
<section class="hero">
  <div class="container">
    <div class="row">

      <div class="col col-6 col-d-12">
        <div class="hero__left">
          {% if site.data.settings.author.author__avatar %}
          <div class="hero__avatar">
            <img class="lazy" data-src="{{ site.data.settings.author.author__avatar }}" alt="{{ site.data.settings.author.author__name }}">
          </div>
          {% endif %}
          <h1 class="hero__title">{{ site.data.settings.newsletter.newsletter__title }}</h1>
          <p class="hero__description">{{ site.data.settings.newsletter.newsletter__description }}</p>
          <br/>
          <!--<p class="hero__description">{{ site.data.settings.newsletter.newsletter__testimonial }}</p>-->
          <div class="gallery_image">
            <img class="lazy" data-src="/images/dennis.png">
          </div>
          <br/>
          {% if site.data.settings.mailchimp.enable == true %}
          <iframe src="https://embeds.beehiiv.com/886755e4-0141-4238-8c5c-5d9c38ac79c3?slim=true" data-test-id="beehiiv-embed" height="52" width="100%" frameborder="0" scrolling="no" style="margin: 0; border-radius: 0px !important; background-color: transparent;"></iframe>

              id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
              <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
              <input class="subscribe-email required email" id="mce-EMAIL" type="text" name="EMAIL"
                placeholder="{% if site.data.settings.mailchimp.mailchimp__input__text %}{{ site.data.settings.mailchimp.mailchimp__input__text }}{% else %}Email address{% endif %}">
              <button class="button button--primary subscribe-button" id="membedded-subscribe" type="submit" name="subscribe">{{
                site.data.settings.mailchimp.mailchimp__button__text }}</button>
            </form>
          </div> -->
          {% endif %}
        </div>
      </div>

      <div class="col col-5 col-d-12">
        <div>
          <div class="gallery__image">
            <img class="lazy" data-src="{{ site.data.settings.newsletter.newsletter__image }}" width="60%">
          </div>
          <p class="hero__description">Archive of latest editions: <a href="https://vulnu.beehiiv.com/" target="_blank">Here</a></p>
        </div>
      </div>

    </div>
  </div>
</section>
